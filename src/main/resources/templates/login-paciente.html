<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- FORMULÁRIO DE CONSULTA PARA CADASTRADOS -->
    <div class="formContainer">
        <h1 class="title">Login de Pacientes</h1>
        <form method="post" th:action="@{/consulta-paciente}">
            <!-- NOME -->
            <label class="labels" for="nomeConsulta">Insira seu nome completo:</label>
            <input class="inputs" id="nomeConsulta" name="nomePaciente" required type="text">

            <!-- CPF -->
            <label class="labels" for="cpfConsulta">Insira seu CPF:</label>
            <input class="inputs" id="cpfConsulta" name="cpfPaciente" required type="text">

            <!-- ID -->
            <label class="labels" for="idConsulta">Código de Acesso (ID):</label>
            <input class="inputs" id="idConsulta" name="idPaciente" required type="number">

            <div class="buttons">
                <button id="btnConsulta" type="submit">Consulta Online</button>
                <a href="/cadastro-paciente" id="btnVoltar">Voltar</a>
            </div>
        </form>
    </div>

    <div class="erroContainer">
        <!-- ERRO CASO PACIENTE NÃO SEJA ENCONTRADO -->
        <p style="color: red;" th:if="${erro}" th:text="${erro}"></p>
    </div>
</div>

</body>
</html>
